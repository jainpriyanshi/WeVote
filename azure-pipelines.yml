# Node.js with React
- task: AzureCLI@1
  inputs:
    azureSubscription: 'Free Trial(5caeab08-ef5c-4460-a247-2dd102b225f7)'
    scriptLocation: 'inlineScript'
    inlineScript: 'az storage blob upload-batch -d "deploywebug" --account-name "Priyanshi" -s "$(System.ArtifactsDirectory)/yourdropfolder/"'
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'